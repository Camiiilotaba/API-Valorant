<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valorant Info</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="main.js" defer></script>
  </head>
  <body class="bg-[#f5d1d4] text-[#000000] overflow-x-hidden">
    <div id="app" class="flex flex-col">
      <header class="bg-black p-4">
        <div class="flex items-center justify-between">
          <img src="Img/valorant.png" alt="Logo Valorant" class="h-8 sm:h-10" />

          <nav>
            <ul
              class="flex space-x-4 sm:space-x-8 font-bold italic text-sm sm:text-lg text-[#fffbf5]"
            >
              <li>
                <button
                  id="show-agents"
                  class="hover:text-[#bd3944] transition duration-300"
                >
                  AGENTES
                </button>
              </li>
              <li>
                <button
                  id="show-weapons"
                  class="hover:text-[#bd3944] transition duration-300"
                >
                  ARMAS
                </button>
              </li>
              <li>
                <button
                  id="show-maps"
                  class="hover:text-[#bd3944] transition duration-300"
                >
                  MAPAS
                </button>
              </li>
            </ul>
          </nav>

          <button
            id="theme-toggle"
            class="p-2 bg-[#53212b] text-white rounded-lg hover:bg-[#bd3944] transition duration-300"
          >
            Cambiar Tema
          </button>
        </div>
      </header>

      <section class="text-center mt-6 mb-6 text-[#53212b]">
        <h2 id="section-title" class="text-3xl font-bold italic">AGENTES</h2>
      </section>

      <main
        id="container"
        class="flex-grow container mx-auto p-4 grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-6"
      ></main>

      <footer class="bg-black text-white py-8">
        <div class="container mx-auto px-4 text-center">
          <div class="mb-4 hover:text-blue-600">
            <img
              src="Img/RiotGames-Logo.png"
              alt="Riot Games Logo"
              class="mx-auto w-32"
            />
          </div>
          <p class="text-gray-400 text-sm mb-4">
            © 2020-2024 Riot Games, Inc. RIOT GAMES, VALORANT y todos los
            logotipos relacionados son marcas registradas de Riot Games, Inc.
          </p>
          <div class="flex justify-center gap-6 text-xs font-semibold mb-4">
            <a href="#" class="hover:text-gray-400">AVISO DE PRIVACIDAD</a>
            <a href="#" class="hover:text-gray-400">TÉRMINOS DE SERVICIO</a>
            <a href="#" class="hover:text-gray-400">PREFERENCIAS DE COOKIES</a>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
